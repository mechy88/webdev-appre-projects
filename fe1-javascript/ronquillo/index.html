<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Simple HTML Page</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <p class="sign">+2</p>
            <p class="number">0</p>
        </div>
        <div class="grid">
            <p class="sign">-2</p>
            <p class="number">0</p>
        </div>
        <div class="grid">
            <p class="sign">*2</p>
            <p class="number">1</p>
        </div>
        <div class="grid">
            <p class="sign">/2</p>
            <p class="number">1024</p>
        </div>
    </div>

    <button class="click">Perform Operation</button>

    <script src="./main.js"></script>
</body>
</html>
